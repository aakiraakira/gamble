<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Custom Tailwind theme configuration
        tailwind.config = {
            darkMode: 'class', // Enable dark mode using a class
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Custom styles for elements that need more than Tailwind */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .modal {
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideInUp 0.4s ease-out;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-20 bg-white dark:bg-gray-800/50 p-4 flex flex-col items-center space-y-6 shadow-lg fixed h-full z-10">
            <div class="text-blue-600 font-bold text-2xl">W</div>
            <nav class="flex flex-col items-center space-y-4 flex-grow">
                <a href="#" class="p-3 bg-blue-100 dark:bg-blue-900/50 text-blue-600 dark:text-blue-400 rounded-lg" title="Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
            </nav>
            <div id="settings-button" class="p-3 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 ml-20">
            <header class="flex flex-wrap justify-between items-center gap-4 mb-6">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white">All-In-One Dashboard</h1>
                    <p class="text-gray-500 dark:text-gray-400">Track Revenue, Expenses, Customers, and Profitability.</p>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <select id="business-filter" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600" title="Toggle Theme"></button>
                    <button id="add-entry-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">+ Add Entry</button>
                </div>
            </header>
            
            <div id="loader" class="flex justify-center items-center h-64"><div class="loader h-16 w-16 border-4 border-gray-200 dark:border-gray-700 rounded-full"></div></div>
            
            <div id="dashboard-content" class="space-y-6 hidden">
                <!-- Stat Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="stats-grid"></div>

                <!-- Charts and Filters -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Revenue Allocation by Sector</h2>
                        <div id="pie-chart-container" class="flex items-center justify-center min-h-[300px]"></div>
                    </div>
                    <div class="bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Filters</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="start-date-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Start Date</label>
                                <input type="date" id="start-date-filter" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
                            </div>
                            <div>
                                <label for="end-date-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300">End Date</label>
                                <input type="date" id="end-date-filter" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Transaction Table -->
                <div id="transaction-table-container" class="bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-md"></div>
            </div>
        </main>
    </div>

    <!-- Add Entry Modal -->
    <div id="add-entry-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Add New Transaction</h2>
                <button id="modal-close-button" class="text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div id="modal-error" class="bg-red-100 text-red-700 p-2 rounded-md mb-4 hidden"></div>
            <form id="add-entry-form" class="space-y-4">
                <!-- Form content will be dynamically generated by JS -->
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Confirm Deletion</h3>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Are you sure you want to delete this entry? This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="delete-cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500">Cancel</button>
                <button type="button" id="delete-confirm-button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>


    <script>
    // Self-executing function to encapsulate the application logic
    (() => {
        // --- DATA ---
        // Initial mock data. In a real app, this would come from a server.
        // Data is stored in localStorage to persist between page reloads.
        const initialData = [
            { id: '1', itemName: 'Alice Johnson', business: 'Web Design', date: formatDate(new Date(Date.now() - 2 * 86400000)), type: 'revenue', sector: 'Services', status: 'Member', amount: 1200, notes: 'New website project' },
            { id: '2', itemName: 'Office Supplies', business: 'Web Design', date: formatDate(new Date(Date.now() - 5 * 86400000)), type: 'expense', sector: 'Overhead', status: 'N/A', amount: 150, notes: 'Stocked up on paper and ink' },
            { id: '3', itemName: 'Bob Williams', business: 'Consulting', date: formatDate(new Date(Date.now() - 10 * 86400000)), type: 'revenue', sector: 'Retail', status: 'New', amount: 800, notes: 'Initial consultation' },
            { id: '4', itemName: 'Software Subscription', business: 'Consulting', date: formatDate(new Date(Date.now() - 12 * 86400000)), type: 'expense', sector: 'Software', status: 'N/A', amount: 49.99, notes: 'Monthly CRM fee' },
            { id: '5', itemName: 'Charlie Brown', business: 'Web Design', date: formatDate(new Date(Date.now() - 15 * 86400000)), type: 'revenue', sector: 'Services', status: 'Signed Up', amount: 2500, notes: 'E-commerce store setup' },
            { id: '6', itemName: 'David Davis', business: 'Photography', date: formatDate(new Date(Date.now() - 7 * 86400000)), type: 'revenue', sector: 'Events', status: 'Retained', amount: 750, notes: 'Wedding photos' },
        ];

        // --- APPLICATION STATE ---
        const state = {
            entries: [],
            theme: 'light',
            filters: {
                business: 'all',
                type: 'all',
                sector: '',
                startDate: '',
                endDate: '',
            },
            sortConfig: { key: 'date', direction: 'descending' },
            itemToDelete: null,
        };

        // --- DOM ELEMENTS ---
        const DOMElements = {
            html: document.documentElement,
            loader: document.getElementById('loader'),
            dashboardContent: document.getElementById('dashboard-content'),
            themeToggle: document.getElementById('theme-toggle'),
            statsGrid: document.getElementById('stats-grid'),
            pieChartContainer: document.getElementById('pie-chart-container'),
            transactionTableContainer: document.getElementById('transaction-table-container'),
            businessFilter: document.getElementById('business-filter'),
            startDateFilter: document.getElementById('start-date-filter'),
            endDateFilter: document.getElementById('end-date-filter'),
            addEntryButton: document.getElementById('add-entry-button'),
            addEntryModal: {
                modal: document.getElementById('add-entry-modal'),
                form: document.getElementById('add-entry-form'),
                closeButton: document.getElementById('modal-close-button'),
                error: document.getElementById('modal-error'),
            },
            deleteModal: {
                modal: document.getElementById('delete-modal'),
                confirmButton: document.getElementById('delete-confirm-button'),
                cancelButton: document.getElementById('delete-cancel-button'),
            }
        };

        // --- HELPER FUNCTIONS ---
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatCurrency(value) {
            return `$${(value || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        function formatPercent(value) {
            return `${(value * 100).toFixed(1)}%`;
        }

        function saveStateToLocalStorage() {
            localStorage.setItem('dashboard-entries', JSON.stringify(state.entries));
            localStorage.setItem('dashboard-theme', state.theme);
        }

        function loadStateFromLocalStorage() {
            const savedEntries = localStorage.getItem('dashboard-entries');
            state.entries = savedEntries ? JSON.parse(savedEntries) : initialData;
            state.theme = localStorage.getItem('dashboard-theme') || 'light';
        }

        // --- DATA PROCESSING FUNCTIONS ---
        function getFilteredEntries() {
            let entries = [...state.entries];
            // Filter by business
            if (state.filters.business !== 'all') {
                entries = entries.filter(e => e.business === state.filters.business);
            }
            // Filter by date range
            const startDate = state.filters.startDate ? new Date(state.filters.startDate + 'T00:00:00') : null;
            const endDate = state.filters.endDate ? new Date(state.filters.endDate + 'T23:59:59') : null;
            if (startDate && endDate) {
                entries = entries.filter(e => {
                    const entryDate = new Date(e.date);
                    return entryDate >= startDate && entryDate <= endDate;
                });
            }
            return entries;
        }

        function getFilteredAndSortedTableEntries() {
            let entries = getFilteredEntries();
            // Filter by type (revenue/expense) and sector
            if (state.filters.type !== 'all') {
                entries = entries.filter(e => e.type === state.filters.type);
            }
            if (state.filters.sector) {
                entries = entries.filter(e => e.sector && e.sector.toLowerCase().includes(state.filters.sector.toLowerCase()));
            }

            // Sorting logic
            entries.sort((a, b) => {
                const valA = a[state.sortConfig.key];
                const valB = b[state.sortConfig.key];
                if (valA < valB) return state.sortConfig.direction === 'ascending' ? -1 : 1;
                if (valA > valB) return state.sortConfig.direction === 'ascending' ? 1 : -1;
                return 0;
            });
            return entries;
        }
        
        function calculateStats() {
            const filtered = getFilteredEntries();
            const totalRevenue = filtered.filter(e => e.type === 'revenue').reduce((sum, e) => sum + (e.amount || 0), 0);
            const totalExpenses = filtered.filter(e => e.type === 'expense').reduce((sum, e) => sum + (e.amount || 0), 0);
            const netProfit = totalRevenue - totalExpenses;
            const netProfitMargin = totalRevenue > 0 ? netProfit / totalRevenue : 0;

            return {
                totalRevenue,
                totalExpenses,
                netProfit,
                netProfitMargin,
                totalTransactions: filtered.length,
            };
        }

        function getRevenueBySectorData() {
            const sectorMap = new Map();
            getFilteredEntries().filter(e => e.type === 'revenue').forEach(e => {
                const sector = e.sector || 'Uncategorized';
                sectorMap.set(sector, (sectorMap.get(sector) || 0) + (e.amount || 0));
            });
            const total = Array.from(sectorMap.values()).reduce((sum, v) => sum + v, 0);
            return Array.from(sectorMap, ([name, value]) => ({ name, value, percentage: total > 0 ? value / total : 0 }));
        }

        // --- RENDER FUNCTIONS ---
        
        function render() {
            renderTheme();
            renderBusinessFilter();
            renderStats();
            renderPieChart();
            renderTransactionTable();
            saveStateToLocalStorage();
        }

        function renderTheme() {
            if (state.theme === 'dark') {
                DOMElements.html.classList.add('dark');
                DOMElements.themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>`; // Sun Icon
            } else {
                DOMElements.html.classList.remove('dark');
                DOMElements.themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>`; // Moon Icon
            }
        }
        
        function renderBusinessFilter() {
            const businessOptions = ['all', ...Array.from(new Set(state.entries.map(e => e.business)))];
            DOMElements.businessFilter.innerHTML = businessOptions.map(b => `<option value="${b}" ${state.filters.business === b ? 'selected' : ''}>${b === 'all' ? 'All Businesses' : b}</option>`).join('');
        }
        
        function renderStats() {
            const stats = calculateStats();
            DOMElements.statsGrid.innerHTML = `
                <div class="bg-white dark:bg-gray-800/50 p-5 rounded-xl shadow-md flex items-center space-x-4"><div class="p-3 rounded-lg bg-green-100 dark:bg-green-900/50 text-green-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg></div><div><p class="text-gray-500 dark:text-gray-400 text-sm">Total Revenue</p><p class="text-2xl font-bold text-gray-800 dark:text-white">${formatCurrency(stats.totalRevenue)}</p></div></div>
                <div class="bg-white dark:bg-gray-800/50 p-5 rounded-xl shadow-md flex items-center space-x-4"><div class="p-3 rounded-lg bg-red-100 dark:bg-red-900/50 text-red-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></svg></div><div><p class="text-gray-500 dark:text-gray-400 text-sm">Total Expenses</p><p class="text-2xl font-bold text-gray-800 dark:text-white">${formatCurrency(stats.totalExpenses)}</p></div></div>
                <div class="bg-white dark:bg-gray-800/50 p-5 rounded-xl shadow-md flex items-center space-x-4"><div class="p-3 rounded-lg ${stats.netProfit >= 0 ? 'bg-blue-100 dark:bg-blue-900/50 text-blue-500' : 'bg-red-100 dark:bg-red-900/50 text-red-500'}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg></div><div><p class="text-gray-500 dark:text-gray-400 text-sm">Net Profit</p><p class="text-2xl font-bold text-gray-800 dark:text-white">${formatCurrency(stats.netProfit)}</p></div></div>
                <div class="bg-white dark:bg-gray-800/50 p-5 rounded-xl shadow-md flex items-center space-x-4"><div class="p-3 rounded-lg bg-purple-100 dark:bg-purple-900/50 text-purple-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 6.5A3.5 3.5 0 0 0 8.5 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7A3.5 3.5 0 0 0 15 6.5z"/></svg></div><div><p class="text-gray-500 dark:text-gray-400 text-sm">Net Profit Margin</p><p class="text-2xl font-bold text-gray-800 dark:text-white">${formatPercent(stats.netProfitMargin)}</p></div></div>
            `;
        }

        function renderPieChart() {
            const data = getRevenueBySectorData();
            const PIE_COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#AF19FF', '#FF1943'];
            
            if (data.length === 0) {
                DOMElements.pieChartContainer.innerHTML = `<div class="text-gray-500">No revenue data for this period.</div>`;
                return;
            }

            let cumulativePercent = 0;
            const slices = data.map((slice, i) => {
                const [startX, startY] = getCoordinatesForPercent(cumulativePercent);
                cumulativePercent += slice.percentage;
                const [endX, endY] = getCoordinatesForPercent(cumulativePercent);
                const largeArcFlag = slice.percentage > 0.5 ? 1 : 0;
                const pathData = `M ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;
                return `<path d="${pathData}" fill="${PIE_COLORS[i % PIE_COLORS.length]}"></path>`;
            }).join('');
            
            const legend = data.map((slice, i) => `
                <div class="flex items-center text-sm">
                    <span class="w-3 h-3 rounded-full mr-2" style="background-color: ${PIE_COLORS[i % PIE_COLORS.length]}"></span>
                    <span>${slice.name} (${formatPercent(slice.percentage)})</span>
                </div>
            `).join('');

            DOMElements.pieChartContainer.innerHTML = `
                <div class="w-2/3 flex items-center justify-center">
                    <svg viewBox="-1 -1 2 2" style="transform: rotate(-90deg)" class="w-full h-auto max-w-[250px]">${slices}</svg>
                </div>
                <div class="w-1/3 space-y-2">${legend}</div>
            `;
        }
        
        function getCoordinatesForPercent(percent) {
            const x = Math.cos(2 * Math.PI * percent);
            const y = Math.sin(2 * Math.PI * percent);
            return [x, y];
        }

        function renderTransactionTable() {
            const entries = getFilteredAndSortedTableEntries();
            const getSortIcon = (key) => {
                if (state.sortConfig.key !== key) return `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-20"><path d="m6 9 6 6 6-6"/></svg>`;
                return state.sortConfig.direction === 'ascending' ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>` : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>`;
            };

            const headers = [
                { key: 'itemName', label: 'Customer/Item' }, { key: 'business', label: 'Business' },
                { key: 'date', label: 'Date' }, { key: 'type', label: 'Type' },
                { key: 'sector', label: 'Sector' }, { key: 'status', label: 'Status' },
                { key: 'amount', label: 'Amount' },
            ];

            const tableHTML = `
                <div class="flex flex-wrap gap-4 items-end mb-4">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white flex-grow">Recent Transactions</h2>
                    <div class="flex items-center gap-4">
                         <select id="type-filter" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all" ${state.filters.type === 'all' ? 'selected' : ''}>All Types</option>
                            <option value="revenue" ${state.filters.type === 'revenue' ? 'selected' : ''}>Revenue</option>
                            <option value="expense" ${state.filters.type === 'expense' ? 'selected' : ''}>Expense</option>
                        </select>
                        <input type="text" id="sector-filter" placeholder="Filter by sector..." value="${state.filters.sector}" class="px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm"/>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b border-gray-200 dark:border-gray-700">
                            <tr>
                                ${headers.map(h => `<th data-sort-key="${h.key}" class="p-3 text-sm font-semibold tracking-wide cursor-pointer"><div class="flex items-center gap-1">${h.label} ${getSortIcon(h.key)}</div></th>`).join('')}
                                <th class="p-3 text-sm font-semibold tracking-wide">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-table-body">
                            ${entries.length > 0 ? entries.map(renderTransactionRow).join('') : `<tr><td colspan="8" class="text-center p-6 text-gray-500">No matching transactions found.</td></tr>`}
                        </tbody>
                    </table>
                </div>
            `;
            DOMElements.transactionTableContainer.innerHTML = tableHTML;
            // Re-attach event listeners for newly created elements
            document.getElementById('type-filter').addEventListener('change', handleFilterChange);
            document.getElementById('sector-filter').addEventListener('input', handleFilterChange);
            DOMElements.transactionTableContainer.querySelectorAll('th[data-sort-key]').forEach(th => th.addEventListener('click', handleSortClick));
            DOMElements.transactionTableContainer.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDeleteClick));
        }

        function renderTransactionRow(entry) {
            const statusColor = { 'New': 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200', 'Member': 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200', 'Signed Up': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200', 'Retained': 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200', 'Default': 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200' };
            const avatarColor = (name = 'X') => { const colors = ['bg-blue-500', 'bg-green-500', 'bg-purple-500', 'bg-red-500', 'bg-yellow-500']; return colors[name.charCodeAt(0) % colors.length]; }
            return `
                <tr class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                    <td class="p-3"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold ${avatarColor(entry.itemName)}">${(entry.itemName || 'X').charAt(0).toUpperCase()}</div><div><div class="font-bold text-gray-800 dark:text-gray-100">${entry.itemName}</div><div class="text-sm text-gray-500">${entry.notes || 'No notes'}</div></div></div></td>
                    <td class="p-3">${entry.business}</td>
                    <td class="p-3">${new Date(entry.date+'T00:00:00').toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                    <td class="p-3"><span class="px-2 py-1 text-xs font-medium rounded-full ${entry.type === 'revenue' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'}">${entry.type}</span></td>
                    <td class="p-3">${entry.sector}</td>
                    <td class="p-3"><span class="px-2 py-1 text-xs font-medium rounded-full ${statusColor[entry.status] || statusColor.Default}">${entry.status}</span></td>
                    <td class="p-3 font-medium ${entry.type === 'revenue' ? 'text-green-500' : 'text-red-500'}">${formatCurrency(entry.amount)}</td>
                    <td class="p-3"><button class="text-gray-400 hover:text-red-500 delete-btn" data-id="${entry.id}" title="Delete Entry"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button></td>
                </tr>
            `;
        }
        
        function renderModalForm(type = 'revenue') {
            const businessOptions = [...new Set(state.entries.map(e => e.business))];
            DOMElements.addEntryModal.form.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Type</label><select name="type" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm"><option value="revenue" ${type === 'revenue' ? 'selected' : ''}>Revenue</option><option value="expense" ${type === 'expense' ? 'selected' : ''}>Expense</option></select></div>
                    <div><label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date</label><input type="date" name="date" id="date" value="${formatDate(new Date())}" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm" required /></div>
                </div>
                <div><label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amount ($)</label><input type="number" step="0.01" name="amount" id="amount" placeholder="e.g., 150.50" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm" required /></div>
                <div><label for="itemName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">${type === 'revenue' ? 'Customer Name' : 'Expense Item'}</label><input type="text" name="itemName" id="itemName" placeholder="${type === 'revenue' ? 'e.g., John Doe' : 'e.g., Office Supplies'}" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm" required /></div>
                <div><label for="business" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business</label><select name="business" id="business" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm">${businessOptions.map(b => `<option value="${b}">${b}</option>`).join('')}<option value="add_new">-- Add New Business --</option></select><div id="new-business-container" class="hidden mt-2"><input type="text" name="newBusiness" placeholder="New business name" class="block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm"/></div></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label for="sector" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Sector</label><input type="text" name="sector" id="sector" placeholder="e.g., Retail, Services" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm" required /></div>
                    <div><label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label><select name="status" id="status" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm"><option>New</option><option>Member</option><option>Signed Up</option><option>Retained</option><option>N/A</option></select></div>
                </div>
                <div><label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Notes (Optional)</label><textarea name="notes" id="notes" rows="2" placeholder="Add any relevant details..." class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm"></textarea></div>
                <div class="flex justify-end space-x-3 pt-2"><button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500 modal-cancel">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-400">Save Entry</button></div>
            `;
            // Attach listeners to new form elements
            DOMElements.addEntryModal.form.querySelector('select[name="type"]').addEventListener('change', (e) => renderModalForm(e.target.value));
            DOMElements.addEntryModal.form.querySelector('select[name="business"]').addEventListener('change', handleNewBusinessSelect);
            DOMElements.addEntryModal.form.querySelector('.modal-cancel').addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, false));
        }

        // --- EVENT HANDLERS ---
        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            render();
        }
        
        function handleFilterChange(e) {
            const { id, value } = e.target;
            if (id === 'business-filter') state.filters.business = value;
            if (id === 'start-date-filter') state.filters.startDate = value;
            if (id === 'end-date-filter') state.filters.endDate = value;
            if (id === 'type-filter') state.filters.type = value;
            if (id === 'sector-filter') state.filters.sector = value;
            render();
        }
        
        function handleSortClick(e) {
            const key = e.currentTarget.dataset.sortKey;
            if (!key) return;
            const direction = (state.sortConfig.key === key && state.sortConfig.direction === 'ascending') ? 'descending' : 'ascending';
            state.sortConfig = { key, direction };
            renderTransactionTable();
        }

        function handleDeleteClick(e) {
            state.itemToDelete = e.currentTarget.dataset.id;
            toggleModal(DOMElements.deleteModal.modal, true);
        }

        function confirmDelete() {
            state.entries = state.entries.filter(entry => entry.id !== state.itemToDelete);
            state.itemToDelete = null;
            toggleModal(DOMElements.deleteModal.modal, false);
            render();
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const finalBusiness = data.business === 'add_new' ? data.newBusiness : data.business;

            if (!data.amount || !data.itemName || !data.date || !data.sector || !finalBusiness) {
                DOMElements.addEntryModal.error.textContent = 'Please fill in all required fields.';
                DOMElements.addEntryModal.error.classList.remove('hidden');
                return;
            }
            
            const newEntry = {
                id: crypto.randomUUID(),
                itemName: data.itemName,
                business: finalBusiness,
                date: data.date,
                type: data.type,
                sector: data.sector,
                status: data.status,
                amount: parseFloat(data.amount),
                notes: data.notes
            };
            
            state.entries.unshift(newEntry);
            toggleModal(DOMElements.addEntryModal.modal, false);
            render();
        }
        
        function handleNewBusinessSelect(e) {
            document.getElementById('new-business-container').classList.toggle('hidden', e.target.value !== 'add_new');
        }

        function toggleModal(modalElement, show) {
            if (show) {
                modalElement.style.display = 'flex';
                if(modalElement.id === 'add-entry-modal'){
                    DOMElements.addEntryModal.error.classList.add('hidden');
                    renderModalForm();
                }
            } else {
                modalElement.style.display = 'none';
            }
        }
        
        // --- INITIALIZATION ---
        function init() {
            loadStateFromLocalStorage();

            // Set default date range: last 30 days
            const today = new Date();
            const thirtyDaysAgo = new Date(new Date().setDate(today.getDate() - 30));
            state.filters.startDate = DOMElements.startDateFilter.value = formatDate(thirtyDaysAgo);
            state.filters.endDate = DOMElements.endDateFilter.value = formatDate(today);

            // Attach event listeners
            DOMElements.themeToggle.addEventListener('click', toggleTheme);
            DOMElements.businessFilter.addEventListener('change', handleFilterChange);
            DOMElements.startDateFilter.addEventListener('change', handleFilterChange);
            DOMElements.endDateFilter.addEventListener('change', handleFilterChange);
            DOMElements.addEntryButton.addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, true));
            DOMElements.addEntryModal.closeButton.addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, false));
            DOMElements.addEntryModal.form.addEventListener('submit', handleFormSubmit);
            DOMElements.deleteModal.confirmButton.addEventListener('click', confirmDelete);
            DOMElements.deleteModal.cancelButton.addEventListener('click', () => toggleModal(DOMElements.deleteModal.modal, false));
            
            // Initial render after a short delay to simulate loading
            setTimeout(() => {
                DOMElements.loader.style.display = 'none';
                DOMElements.dashboardContent.classList.remove('hidden');
                render();
            }, 500);
        }

        // Run the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', init);
    })();
    </script>
</body>
</html>
