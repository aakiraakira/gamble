<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Analytics Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <!-- date-fns for date manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    
    <script>
        // Custom Tailwind theme configuration
        tailwind.config = {
            darkMode: 'class', // Enable dark mode using a class
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Custom styles for elements that need more than Tailwind */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .modal {
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideInUp 0.4s ease-out;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        th.sortable:hover {
            cursor: pointer;
            background-color: #f9fafb;
        }
        .dark th.sortable:hover {
             background-color: #374151;
        }
        th.sortable .sort-indicator {
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        th.sortable:hover .sort-indicator {
            opacity: 0.7;
        }
        th.sort-asc .sort-indicator,
        th.sort-desc .sort-indicator {
            opacity: 1;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900/50 font-sans text-gray-900 dark:text-gray-100">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-20 bg-white dark:bg-gray-800 p-4 flex flex-col items-center space-y-8 shadow-xl fixed h-full z-20">
            <div class="text-blue-600 dark:text-blue-400 font-extrabold text-3xl">W</div>
            <nav class="flex flex-col items-center space-y-6 flex-grow">
                <a href="#" class="p-3 bg-blue-100 dark:bg-blue-900/50 text-blue-600 dark:text-blue-400 rounded-lg" title="Analytics">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 13h18"/><path d="M16 3v18"/></svg>
                </a>
                 <a href="#" class="p-3 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" title="Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
            </nav>
            <div id="settings-button" class="p-3 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer" title="Settings">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 ml-20">
            <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Analytics</h1>
                    <p class="text-gray-500 dark:text-gray-400">Dashboard / Analytics</p>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 shadow-sm hover:bg-gray-100 dark:hover:bg-gray-600" title="Toggle Theme"></button>
                    <button id="add-entry-button" class="bg-blue-600 text-white px-5 py-2.5 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 font-semibold">+ Add Transaction</button>
                </div>
            </header>
            
            <div id="loader" class="flex justify-center items-center h-64"><div class="loader h-16 w-16 border-4 border-gray-200 dark:border-gray-700 rounded-full"></div></div>
            
            <div id="dashboard-content" class="space-y-8 hidden">
                <!-- Stat Cards & Revenue Chart -->
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                    <div class="xl:col-span-1 space-y-6">
                        <div class="flex items-center border border-gray-200 dark:border-gray-700 rounded-lg p-1 space-x-1">
                             <button class="stat-view-btn flex-1" data-view="Actual">Actual</button>
                             <button class="stat-view-btn flex-1" data-view="Projected">Projected</button>
                        </div>
                        <div id="stats-grid" class="grid grid-cols-2 gap-6"></div>
                    </div>
                    <div class="xl:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Revenue Statistics</h2>
                            <select id="revenue-timespan" class="bg-gray-100 dark:bg-gray-700 border-none rounded-md px-3 py-1 text-sm font-medium focus:ring-2 focus:ring-blue-500">
                                <option value="Daily">Daily</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly" selected>Monthly</option>
                            </select>
                        </div>
                        <div class="h-64"><canvas id="revenue-line-chart"></canvas></div>
                    </div>
                </div>

                <!-- Mid-row Content -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 grid grid-cols-1 gap-8">
                         <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                             <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Revenue by Source</h2>
                             <div class="h-56"><canvas id="source-pie-chart" class="mx-auto"></canvas></div>
                         </div>
                         <div id="business-breakdown-container" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg"></div>
                    </div>
                    <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Average Daily Sales</h2>
                        <div class="h-[330px]"><canvas id="daily-sales-bar-chart"></canvas></div>
                    </div>
                </div>

                <!-- Transaction Table -->
                <div id="transaction-table-container" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg"></div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="add-entry-modal" class="modal fixed inset-0 bg-black/60 flex justify-center items-center z-50 p-4">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">New Transaction</h2>
                <button id="modal-close-button" class="text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-error" class="bg-red-100 text-red-700 p-3 rounded-md mb-4 hidden font-medium"></div>
            <form id="add-entry-form" class="space-y-4"></form>
        </div>
    </div>
    <div id="delete-modal" class="modal fixed inset-0 bg-black/60 flex justify-center items-center z-50 p-4">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-md text-center">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Confirm Deletion</h3>
            <p class="text-gray-600 dark:text-gray-300 mb-8">Are you sure you want to delete this transaction? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button type="button" id="delete-cancel-button" class="w-full px-4 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500 font-semibold">Cancel</button>
                <button type="button" id="delete-confirm-button" class="w-full px-4 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold">Delete</button>
            </div>
        </div>
    </div>

    <script>
    // Self-executing function to encapsulate the application logic
    (() => {
        const {
            parseISO, format, startOfMonth, endOfMonth, startOfWeek, endOfWeek, eachDayOfInterval, eachWeekOfInterval, eachMonthOfInterval,
        } = dateFns;

        // --- DATA ---
        // Enhanced initial data with more realistic values
        const initialData = [
            { id: '1', itemName: 'Alice Johnson', business: 'Web Design', date: '2025-06-26', type: 'revenue', sector: 'Services', customerSource: 'Referral', fulfillmentExpense: 300, projectedExpense: 350, status: 'Recurring', amount: 1500 },
            { id: '2', itemName: 'Office Supplies', business: 'Overhead', date: '2025-06-24', type: 'expense', sector: 'General', customerSource: 'N/A', fulfillmentExpense: 0, projectedExpense: 150, status: 'Actual', amount: 150 },
            { id: '3', itemName: 'Bob Williams', business: 'SEO', date: '2025-06-20', type: 'revenue', sector: 'Marketing', customerSource: 'Google Ads', fulfillmentExpense: 200, projectedExpense: 200, status: 'New Customer', amount: 800 },
            { id: '4', itemName: 'Figma Subscription', business: 'Software', date: '2025-06-18', type: 'expense', sector: 'Tools', customerSource: 'N/A', fulfillmentExpense: 0, projectedExpense: 50, status: 'Recurring', amount: 50 },
            { id: '5', itemName: 'Charlie Brown', business: 'Web Design', date: '2025-06-15', type: 'revenue', sector: 'E-commerce', customerSource: 'Instagram', fulfillmentExpense: 800, projectedExpense: 900, status: 'Warm Lead', amount: 2500 },
            { id: '6', itemName: 'David Davis', business: 'Photography', date: '2025-05-28', type: 'revenue', sector: 'Events', customerSource: 'Facebook', fulfillmentExpense: 100, projectedExpense: 120, status: 'Recurring', amount: 750 },
            { id: '7', itemName: 'Eva Green', business: 'Web Design', date: '2025-05-10', type: 'revenue', sector: 'Services', customerSource: 'Referral', fulfillmentExpense: 400, projectedExpense: 450, status: 'New Customer', amount: 1800 },
            { id: '8', itemName: 'Adobe Creative Cloud', business: 'Software', date: '2025-05-05', type: 'expense', sector: 'Tools', customerSource: 'N/A', fulfillmentExpense: 0, projectedExpense: 80, status: 'Recurring', amount: 80 },
            { id: '9', itemName: 'Frank White', business: 'SEO', date: '2025-04-22', type: 'revenue', sector: 'Marketing', customerSource: 'Google Ads', fulfillmentExpense: 250, projectedExpense: 250, status: 'Recurring', amount: 950 },
            { id: '10', itemName: 'Grace Hall', business: 'Photography', date: '2025-04-15', type: 'revenue', sector: 'Creative', customerSource: 'Instagram', fulfillmentExpense: 150, projectedExpense: 180, status: 'Warm Lead', amount: 600 },
        ];

        // --- APPLICATION STATE ---
        const state = {
            entries: [],
            theme: 'light',
            ui: {
                activeTableTab: 'all',
                revenueChartTimespan: 'Monthly',
                statsView: 'Actual', // 'Actual' or 'Projected'
                sort: { key: 'date', order: 'desc' },
            },
            chartInstances: {},
        };

        // --- DOM ELEMENTS ---
        const DOMElements = {
            html: document.documentElement,
            loader: document.getElementById('loader'),
            dashboardContent: document.getElementById('dashboard-content'),
            themeToggle: document.getElementById('theme-toggle'),
            statsGrid: document.getElementById('stats-grid'),
            revenueLineChart: document.getElementById('revenue-line-chart'),
            dailySalesBarChart: document.getElementById('daily-sales-bar-chart'),
            sourcePieChart: document.getElementById('source-pie-chart'),
            transactionTableContainer: document.getElementById('transaction-table-container'),
            businessBreakdownContainer: document.getElementById('business-breakdown-container'),
            addEntryButton: document.getElementById('add-entry-button'),
            revenueTimespan: document.getElementById('revenue-timespan'),
            statViewButtons: document.querySelectorAll('.stat-view-btn'),
            addEntryModal: { modal: document.getElementById('add-entry-modal'), form: document.getElementById('add-entry-form'), closeButton: document.getElementById('modal-close-button'), error: document.getElementById('modal-error') },
            deleteModal: { modal: document.getElementById('delete-modal'), confirmButton: document.getElementById('delete-confirm-button'), cancelButton: document.getElementById('delete-cancel-button') },
        };

        // --- HELPER & FORMATTING FUNCTIONS ---
        const formatCurrency = (value) => `$${(value || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        const formatPercent = (value) => `${(value * 100).toFixed(1)}%`;
        const saveState = () => {
            localStorage.setItem('dashboard-entries-v2', JSON.stringify(state.entries));
            localStorage.setItem('dashboard-theme-v2', state.theme);
        }
        const loadState = () => {
            const savedEntries = localStorage.getItem('dashboard-entries-v2');
            state.entries = (savedEntries ? JSON.parse(savedEntries) : initialData).map(e => ({...e, dateObj: parseISO(e.date)}));
            state.theme = localStorage.getItem('dashboard-theme-v2') || 'light';
        }

        // --- DATA PROCESSING & CALCULATIONS ---
        const calculateStats = (view = 'Actual') => {
            const revenue = state.entries.filter(e => e.type === 'revenue').reduce((sum, e) => sum + e.amount, 0);
            const expenses = state.entries.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.amount, 0);
            const projectedExpenses = state.entries.reduce((sum, e) => {
                if(e.type === 'expense') return sum + e.projectedExpense;
                if(e.type === 'revenue') return sum + e.projectedExpense; // fulfillment cost is also a projected expense
                return sum;
            }, 0);

            const totalExpenses = view === 'Projected' ? projectedExpenses : expenses;
            const netProfit = revenue - totalExpenses;
            const profitMargin = revenue > 0 ? netProfit / revenue : 0;
            return { revenue, expenses: totalExpenses, netProfit, profitMargin };
        };
        
        const groupDataForChart = (timespan) => {
            if (!state.entries.length) return { labels: [], revenue: [], expenses: [] };
            
            const sortedEntries = [...state.entries].sort((a,b) => a.dateObj - b.dateObj);
            const firstDate = sortedEntries[0].dateObj;
            const lastDate = sortedEntries[sortedEntries.length - 1].dateObj;

            let interval;
            let formatString;

            switch (timespan) {
                case 'Daily':
                    interval = eachDayOfInterval({ start: firstDate, end: lastDate });
                    formatString = 'MMM d';
                    break;
                case 'Weekly':
                    interval = eachWeekOfInterval({ start: firstDate, end: lastDate }, { weekStartsOn: 1 });
                    formatString = "'Week of' MMM d";
                    break;
                default: // Monthly
                    interval = eachMonthOfInterval({ start: startOfMonth(firstDate), end: lastDate });
                    formatString = 'MMM yyyy';
                    break;
            }

            const dataMap = new Map(interval.map(d => [format(d, formatString), { revenue: 0, expenses: 0 }]));

            for (const entry of sortedEntries) {
                let key;
                if (timespan === 'Weekly') {
                    key = format(startOfWeek(entry.dateObj, { weekStartsOn: 1 }), formatString);
                } else if (timespan === 'Daily') {
                    key = format(entry.dateObj, formatString);
                } else { // Monthly
                    key = format(startOfMonth(entry.dateObj), formatString);
                }

                if (dataMap.has(key)) {
                    if (entry.type === 'revenue') {
                        dataMap.get(key).revenue += entry.amount;
                    } else if (entry.type === 'expense') {
                        dataMap.get(key).expenses += entry.amount;
                    }
                }
            }

            return {
                labels: Array.from(dataMap.keys()),
                revenue: Array.from(dataMap.values()).map(v => v.revenue),
                expenses: Array.from(dataMap.values()).map(v => v.expenses)
            };
        };

        // --- CHARTING FUNCTIONS ---
        const chartStyler = {
            getGridColor: () => state.theme === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)',
            getLabelColor: () => state.theme === 'dark' ? '#cbd5e1' : '#64748b',
        };

        const renderRevenueChart = () => {
            const ctx = DOMElements.revenueLineChart.getContext('2d');
            if (state.chartInstances.revenue) state.chartInstances.revenue.destroy();
            const { labels, revenue, expenses } = groupDataForChart(state.ui.revenueChartTimespan);

            state.chartInstances.revenue = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        { label: 'Revenue', data: revenue, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4, pointRadius: 0, pointHoverRadius: 6, pointHitRadius: 20 },
                        { label: 'Expenses', data: expenses, borderColor: '#ec4899', backgroundColor: 'rgba(236, 72, 153, 0.1)', fill: true, tension: 0.4, pointRadius: 0, pointHoverRadius: 6, pointHitRadius: 20 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { ticks: { color: chartStyler.getLabelColor(), callback: value => `$${value / 1000}k` }, grid: { color: chartStyler.getGridColor() }, border: { dash: [4, 4] } },
                        x: { ticks: { color: chartStyler.getLabelColor() }, grid: { display: false } }
                    },
                    plugins: { legend: { display: true, position: 'top', labels: { color: chartStyler.getLabelColor()} }, tooltip: { mode: 'index', intersect: false } }
                }
            });
        }
        
        const renderDailySalesChart = () => {
            const ctx = DOMElements.dailySalesBarChart.getContext('2d');
            if (state.chartInstances.dailySales) state.chartInstances.dailySales.destroy();
            
            const salesData = groupDataForChart('Daily');
            
            state.chartInstances.dailySales = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: salesData.labels,
                    datasets: [{ label: 'Sales', data: salesData.revenue, backgroundColor: '#a78bfa', borderRadius: 4 }]
                },
                options: {
                     responsive: true, maintainAspectRatio: false,
                     scales: { 
                         y: { ticks: { color: chartStyler.getLabelColor() }, grid: { color: chartStyler.getGridColor() } }, 
                         x: { ticks: { color: chartStyler.getLabelColor() }, grid: { display: false } } 
                     },
                     plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${formatCurrency(c.raw)}` } } }
                }
            });
        }

        const renderSourcePieChart = () => {
            const ctx = DOMElements.sourcePieChart.getContext('2d');
            if (state.chartInstances.sourcePie) state.chartInstances.sourcePie.destroy();
            const sourceMap = state.entries.filter(e => e.type === 'revenue' && e.customerSource !== 'N/A').reduce((acc, e) => {
                acc.set(e.customerSource, (acc.get(e.customerSource) || 0) + e.amount);
                return acc;
            }, new Map());

            state.chartInstances.sourcePie = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [...sourceMap.keys()],
                    datasets: [{ data: [...sourceMap.values()], backgroundColor: ['#6366f1', '#ec4899', '#f97316', '#22c55e', '#facc15', '#38bdf8'], borderWidth: 0 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '70%',
                    plugins: { legend: { position: 'bottom', labels: { color: chartStyler.getLabelColor(), boxWidth: 12, padding: 20 } }, tooltip: { callbacks: { label: (c) => `${c.label}: ${formatCurrency(c.raw)}` } } }
                }
            });
        }

        // --- UI RENDER FUNCTIONS ---
        const render = () => {
            renderTheme();
            renderStats();
            renderAllCharts();
            renderBusinessBreakdown();
            renderTransactionTable();
            saveState();
        }
        
        const renderAllCharts = () => {
            renderRevenueChart();
            renderDailySalesChart();
            renderSourcePieChart();
        }

        const renderTheme = () => {
            DOMElements.html.classList.toggle('dark', state.theme === 'dark');
            DOMElements.themeToggle.innerHTML = state.theme === 'dark' 
                ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>`;
        }
        
        const renderStats = () => {
            const stats = calculateStats(state.ui.statsView);
            DOMElements.statViewButtons.forEach(btn => {
                btn.classList.toggle('bg-blue-600', btn.dataset.view === state.ui.statsView);
                btn.classList.toggle('text-white', btn.dataset.view === state.ui.statsView);
                btn.classList.toggle('bg-gray-100', btn.dataset.view !== state.ui.statsView);
                btn.classList.toggle('dark:bg-gray-700', btn.dataset.view !== state.ui.statsView);
            });
            DOMElements.statsGrid.innerHTML = `
                <div class="bg-violet-100 dark:bg-violet-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-violet-800 dark:text-violet-300">Total Revenue</p><p class="text-2xl font-bold text-violet-900 dark:text-violet-100">${formatCurrency(stats.revenue)}</p></div>
                <div class="bg-red-100 dark:bg-red-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-red-800 dark:text-red-300">${state.ui.statsView} Expenses</p><p class="text-2xl font-bold text-red-900 dark:text-red-100">${formatCurrency(stats.expenses)}</p></div>
                <div class="bg-blue-100 dark:bg-blue-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-blue-800 dark:text-blue-300">Net Profit</p><p class="text-2xl font-bold text-blue-900 dark:text-blue-100">${formatCurrency(stats.netProfit)}</p></div>
                <div class="bg-green-100 dark:bg-green-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-green-800 dark:text-green-300">Profit Margin</p><p class="text-2xl font-bold text-green-900 dark:text-green-100">${formatPercent(stats.profitMargin)}</p></div>
            `;
        }

        const renderBusinessBreakdown = () => {
            const breakdown = state.entries.reduce((acc, entry) => {
                if(!acc[entry.business]) {
                    acc[entry.business] = { revenue: 0, expenses: 0 };
                }
                if (entry.type === 'revenue') acc[entry.business].revenue += entry.amount;
                if (entry.type === 'expense') acc[entry.business].expenses += entry.amount;
                return acc;
            }, {});

            let content = `<h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Business Breakdown</h2><div class="space-y-3 overflow-y-auto max-h-40 pr-2">`;
            if (Object.keys(breakdown).length === 0) {
                 content += `<p class="text-gray-500">No data available.</p>`;
            } else {
                 for(const business in breakdown) {
                    content += `
                        <div>
                            <p class="font-semibold text-gray-700 dark:text-gray-200">${business}</p>
                            <div class="flex justify-between text-sm">
                                <span class="text-green-600">Revenue: ${formatCurrency(breakdown[business].revenue)}</span>
                                <span class="text-red-600">Expenses: ${formatCurrency(breakdown[business].expenses)}</span>
                            </div>
                        </div>
                    `;
                 }
            }
            content += `</div>`;
            DOMElements.businessBreakdownContainer.innerHTML = content;
        }
        
        const renderTransactionTable = () => {
            const { key, order } = state.ui.sort;
            const sortedEntries = [...state.entries]
                .filter(e => state.ui.activeTableTab === 'all' || e.type === state.ui.activeTableTab)
                .sort((a, b) => {
                    let valA, valB;
                    if (key === 'netProfit') {
                         valA = a.type === 'revenue' ? a.amount - a.fulfillmentExpense : 0;
                         valB = b.type === 'revenue' ? b.amount - b.fulfillmentExpense : 0;
                    } else if (key === 'netMargin') {
                         valA = a.type === 'revenue' && a.amount > 0 ? (a.amount - a.fulfillmentExpense) / a.amount : 0;
                         valB = b.type === 'revenue' && b.amount > 0 ? (b.amount - b.fulfillmentExpense) / b.amount : 0;
                    } else {
                        valA = a[key];
                        valB = b[key];
                    }
                    if (valA < valB) return order === 'asc' ? -1 : 1;
                    if (valA > valB) return order === 'asc' ? 1 : -1;
                    return 0;
                });
            
            const tableHTML = `
                <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Recent Activity</h2>
                    <div class="flex items-center border border-gray-200 dark:border-gray-700 rounded-lg p-1 space-x-1">
                        ${['all', 'revenue', 'expense'].map(tab => `<button class="table-tab-btn ${state.ui.activeTableTab === tab ? 'bg-gray-100 dark:bg-gray-600' : ''}" data-tab="${tab}">${tab.charAt(0).toUpperCase() + tab.slice(1)}</button>`).join('')}
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead><tr class="text-sm text-gray-500 dark:text-gray-400 border-b dark:border-gray-700">
                            ${renderHeader('itemName', 'Customer/Item')}
                            ${renderHeader('amount', 'Amount')}
                            ${renderHeader('netProfit', 'Net Profit')}
                            ${renderHeader('netMargin', 'Net Margin')}
                            ${renderHeader('date', 'Date')}
                            ${renderHeader('status', 'Status')}
                            <th class="p-3 font-semibold">Actions</th>
                        </tr></thead>
                        <tbody>${sortedEntries.length > 0 ? sortedEntries.map(renderTransactionRow).join('') : `<tr><td colspan="7" class="text-center p-8 text-gray-500">No transactions to show.</td></tr>`}</tbody>
                    </table>
                </div>`;
            DOMElements.transactionTableContainer.innerHTML = tableHTML;
            // Re-attach listeners
            DOMElements.transactionTableContainer.querySelectorAll('.table-tab-btn').forEach(btn => btn.addEventListener('click', handleTabClick));
            DOMElements.transactionTableContainer.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDeleteClick));
            DOMElements.transactionTableContainer.querySelectorAll('th.sortable').forEach(th => th.addEventListener('click', handleSortClick));
        }

        const renderHeader = (key, title) => {
            const { key: currentKey, order } = state.ui.sort;
            const isCurrent = currentKey === key;
            const sortClass = isCurrent ? `sort-${order}` : '';
            const indicator = isCurrent && order === 'asc' ? '▲' : '▼';
            return `<th class="p-3 font-semibold sortable ${sortClass}" data-sort-key="${key}">
                <span class="flex items-center gap-2">${title} <span class="sort-indicator">${indicator}</span></span>
            </th>`;
        }

        const renderTransactionRow = (entry) => {
            const statusColors = { 'Recurring': 'bg-green-100 text-green-800 dark:bg-green-900/60 dark:text-green-300', 'New Customer': 'bg-blue-100 text-blue-800 dark:bg-blue-900/60 dark:text-blue-300', 'Warm Lead': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/60 dark:text-yellow-300', 'Cold Lead': 'bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-300' };
            const avatarColor = (name = 'X') => { const colors = ['bg-blue-500', 'bg-green-500', 'bg-purple-500', 'bg-red-500', 'bg-yellow-500']; return colors[name.charCodeAt(0) % colors.length]; };
            const netProfit = entry.type === 'revenue' ? entry.amount - entry.fulfillmentExpense : null;
            const netMargin = entry.type === 'revenue' && entry.amount > 0 ? (netProfit / entry.amount) : null;

            return `<tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
                <td class="p-3"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold ${avatarColor(entry.itemName)}">${(entry.itemName || 'X').charAt(0).toUpperCase()}</div><div><div class="font-bold text-gray-800 dark:text-gray-100">${entry.itemName}</div><div class="text-sm text-gray-500">${entry.business} | ${entry.customerSource}</div></div></div></td>
                <td class="p-3 font-bold ${entry.type === 'revenue' ? 'text-green-500' : 'text-red-500'}">${formatCurrency(entry.amount)}</td>
                <td class="p-3 text-gray-600 dark:text-gray-300">${netProfit !== null ? formatCurrency(netProfit) : 'N/A'}</td>
                <td class="p-3 text-gray-600 dark:text-gray-300">${netMargin !== null ? formatPercent(netMargin) : 'N/A'}</td>
                <td class="p-3 text-gray-600 dark:text-gray-300">${format(entry.dateObj, 'MMM d, yyyy')}</td>
                <td class="p-3"><span class="px-2.5 py-1 text-xs font-semibold rounded-full ${statusColors[entry.status] || ''}">${entry.status}</span></td>
                <td class="p-3"><button class="text-gray-400 hover:text-red-500 delete-btn" data-id="${entry.id}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button></td>
            </tr>`;
        }

        const renderModalForm = () => {
            const formFields = [
                { name: 'type', label: 'Type', type: 'select', options: ['revenue', 'expense'] }, { name: 'date', label: 'Date', type: 'date' },
                { name: 'itemName', label: 'Customer/Item Name', placeholder: 'e.g., John Doe' }, { name: 'business', label: 'Business', placeholder: 'e.g., Web Design' },
                { name: 'amount', label: 'Amount ($)', type: 'number', placeholder: '1500.00' }, { name: 'fulfillmentExpense', label: 'Fulfillment Cost ($)', type: 'number', placeholder: '250.00', note: 'Actual cost to deliver a service.' },
                { name: 'projectedExpense', label: 'Projected Expense ($)', type: 'number', placeholder: '300.00', note: 'Estimated future cost.' }, { name: 'customerSource', label: 'Customer Source', placeholder: 'e.g., Referral, Google Ads' },
                { name: 'status', label: 'Status', type: 'select', options: ['New Customer', 'Warm Lead', 'Cold Lead', 'Recurring', 'Actual', 'Projected', 'N/A'] },
                { name: 'notes', label: 'Notes (Optional)', type: 'textarea' }
            ];
            
            DOMElements.addEntryModal.form.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${formFields.map(f => `<div class="${f.type === 'textarea' ? 'md:col-span-2' : ''}">${renderFormField(f)}</div>`).join('')}
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel px-5 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500 font-semibold">Cancel</button>
                    <button type="submit" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">Save Transaction</button>
                </div>`;
            DOMElements.addEntryModal.form.querySelector('.modal-cancel').addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, false));
        }
        
        const renderFormField = (field) => {
            const baseInputClass = "mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm";
            const labelHTML = `<label for="${field.name}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">${field.label}</label>${field.note ? `<p class="text-xs text-gray-500 dark:text-gray-400">${field.note}</p>` : ''}`;
            if (field.type === 'select') return `${labelHTML}<select name="${field.name}" id="${field.name}" class="${baseInputClass}">${field.options.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;
            if (field.type === 'textarea') return `${labelHTML}<textarea name="${field.name}" id="${field.name}" rows="2" class="${baseInputClass}"></textarea>`;
            return `${labelHTML}<input type="${field.type || 'text'}" name="${field.name}" id="${field.name}" class="${baseInputClass}" placeholder="${field.placeholder || ''}" ${field.type === 'date' ? `value="${format(new Date(), 'yyyy-MM-dd')}"` : ''} required>`;
        }
        
        // --- EVENT HANDLERS ---
        const toggleTheme = () => { state.theme = state.theme === 'light' ? 'dark' : 'light'; render(); }
        const handleTabClick = (e) => { state.ui.activeTableTab = e.target.dataset.tab; renderTransactionTable(); }
        const handleSortClick = (e) => {
            const newKey = e.currentTarget.dataset.sortKey;
            if (state.ui.sort.key === newKey) {
                state.ui.sort.order = state.ui.sort.order === 'asc' ? 'desc' : 'asc';
            } else {
                state.ui.sort.key = newKey;
                state.ui.sort.order = 'desc';
            }
            renderTransactionTable();
        }
        const handleDeleteClick = (e) => { state.itemToDelete = e.currentTarget.dataset.id; toggleModal(DOMElements.deleteModal.modal, true); }
        const confirmDelete = () => {
            state.entries = state.entries.filter(entry => entry.id !== state.itemToDelete);
            state.itemToDelete = null;
            toggleModal(DOMElements.deleteModal.modal, false);
            render();
        }
        const handleFormSubmit = (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            if (!data.amount || !data.itemName) {
                DOMElements.addEntryModal.error.textContent = 'Please fill out at least the item name and amount.';
                DOMElements.addEntryModal.error.classList.remove('hidden');
                return;
            }
            const newEntry = { id: crypto.randomUUID(), ...data, amount: parseFloat(data.amount), fulfillmentExpense: parseFloat(data.fulfillmentExpense || 0), projectedExpense: parseFloat(data.projectedExpense || 0), dateObj: parseISO(data.date) };
            state.entries.unshift(newEntry);
            toggleModal(DOMElements.addEntryModal.modal, false);
            render();
        }
        const handleRevenueTimespanChange = (e) => { state.ui.revenueChartTimespan = e.target.value; renderRevenueChart(); }
        const handleStatViewToggle = (e) => { state.ui.statsView = e.target.dataset.view; renderStats(); }

        const toggleModal = (modalElement, show) => {
            modalElement.style.display = show ? 'flex' : 'none';
            if(show && modalElement.id === 'add-entry-modal'){
                DOMElements.addEntryModal.error.classList.add('hidden');
                renderModalForm();
            }
        }
        
        // --- INITIALIZATION ---
        const init = () => {
            loadState();
            DOMElements.themeToggle.addEventListener('click', toggleTheme);
            DOMElements.addEntryButton.addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, true));
            DOMElements.addEntryModal.closeButton.addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, false));
            DOMElements.addEntryModal.form.addEventListener('submit', handleFormSubmit);
            DOMElements.deleteModal.confirmButton.addEventListener('click', confirmDelete);
            DOMElements.deleteModal.cancelButton.addEventListener('click', () => toggleModal(DOMElements.deleteModal.modal, false));
            DOMElements.revenueTimespan.addEventListener('change', handleRevenueTimespanChange);
            DOMElements.statViewButtons.forEach(btn => btn.addEventListener('click', handleStatViewToggle));
            
            setTimeout(() => {
                DOMElements.loader.style.display = 'none';
                DOMElements.dashboardContent.classList.remove('hidden');
                render();
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', init);
    })();
    </script>
</body>
</html>
