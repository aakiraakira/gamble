<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script>
        // Custom Tailwind theme configuration
        tailwind.config = {
            darkMode: 'class', // Enable dark mode using a class
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-purple': '#6A5ACD',
                        'custom-green': '#32CD32',
                        'custom-blue': '#4169E1',
                        'custom-pink': '#FF69B4',
                        'custom-red': '#DC143C',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom styles for elements that need more than Tailwind */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f9fa;
        }
        .dark body {
            background-color: #1a202c;
        }
        .modal {
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideInUp 0.4s ease-out;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .chart-tooltip {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            position: absolute;
            transform: translate(-50%, -100%);
            transition: opacity 0.2s;
        }
    </style>
</head>
<body class="font-sans text-gray-900 dark:text-gray-100">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-20 bg-white dark:bg-gray-800 p-4 flex flex-col items-center space-y-8 shadow-xl fixed h-full z-20">
            <div class="text-blue-600 dark:text-blue-400 font-extrabold text-3xl">W</div>
            <nav class="flex flex-col items-center space-y-6 flex-grow">
                <a href="#" class="p-3 bg-blue-100 dark:bg-blue-900/50 text-blue-600 dark:text-blue-400 rounded-lg" title="Analytics">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 13h18"/><path d="M16 3v18"/></svg>
                </a>
                 <a href="#" class="p-3 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" title="Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
            </nav>
            <div id="settings-button" class="p-3 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg cursor-pointer" title="Settings">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 ml-20 bg-gray-50 dark:bg-gray-900/50">
            <header class="flex flex-wrap justify-between items-center gap-4 mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Analytics</h1>
                    <p class="text-gray-500 dark:text-gray-400">Dashboard / Analytics</p>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 shadow-sm hover:bg-gray-100 dark:hover:bg-gray-600" title="Toggle Theme"></button>
                    <button id="add-entry-button" class="bg-blue-600 text-white px-5 py-2.5 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 font-semibold">+ Add Transaction</button>
                </div>
            </header>
            
            <div id="loader" class="flex justify-center items-center h-64"><div class="loader h-16 w-16 border-4 border-gray-200 dark:border-gray-700 rounded-full"></div></div>
            
            <div id="dashboard-content" class="space-y-8 hidden">
                <!-- Stat Cards & Revenue Chart -->
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                    <div class="xl:col-span-1 space-y-6">
                        <!-- Stat cards will be injected here -->
                        <div id="stats-grid" class="grid grid-cols-2 gap-6"></div>
                    </div>
                    <div class="xl:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Revenue Statistics</h2>
                            <select id="revenue-timespan" class="bg-gray-100 dark:bg-gray-700 border-none rounded-md px-3 py-1 text-sm font-medium">
                                <option>Monthly</option>
                                <option>Weekly</option>
                            </select>
                        </div>
                        <div><canvas id="revenue-line-chart"></canvas></div>
                    </div>
                </div>

                <!-- Mid-row Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                         <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Revenue by Source</h2>
                         <div><canvas id="source-pie-chart" class="max-h-[250px] mx-auto"></canvas></div>
                    </div>
                    <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Average Daily Sales</h2>
                        <div><canvas id="daily-sales-bar-chart"></canvas></div>
                    </div>
                </div>

                <!-- Transaction Table -->
                <div id="transaction-table-container" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg"></div>
            </div>
        </main>
    </div>

    <!-- Modals (Add/Delete) -->
    <div id="add-entry-modal" class="modal fixed inset-0 bg-black/60 flex justify-center items-center z-50 p-4">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">New Transaction</h2>
                <button id="modal-close-button" class="text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">&times;</button>
            </div>
            <div id="modal-error" class="bg-red-100 text-red-700 p-3 rounded-md mb-4 hidden font-medium"></div>
            <form id="add-entry-form" class="space-y-4"></form>
        </div>
    </div>
    <div id="delete-modal" class="modal fixed inset-0 bg-black/60 flex justify-center items-center z-50 p-4">
        <!-- Delete modal content remains the same -->
        <div class="modal-content bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-md text-center">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Confirm Deletion</h3>
            <p class="text-gray-600 dark:text-gray-300 mb-8">Are you sure you want to delete this transaction? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button type="button" id="delete-cancel-button" class="w-full px-4 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500 font-semibold">Cancel</button>
                <button type="button" id="delete-confirm-button" class="w-full px-4 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold">Delete</button>
            </div>
        </div>
    </div>

    <script>
    // Self-executing function to encapsulate the application logic
    (() => {
        // --- DATA ---
        const initialData = [
            { id: '1', itemName: 'Alice Johnson', business: 'Web Design', date: '2025-06-26', type: 'revenue', sector: 'Services', customerSource: 'Referral', fulfillmentExpense: 300, status: 'Recurring', amount: 1500, notes: 'Monthly retainer' },
            { id: '2', itemName: 'Office Supplies', business: 'Web Design', date: '2025-06-24', type: 'expense', sector: 'Overhead', customerSource: 'N/A', fulfillmentExpense: 0, status: 'N/A', amount: 150, notes: 'Paper and ink' },
            { id: '3', itemName: 'Bob Williams', business: 'SEO', date: '2025-06-20', type: 'revenue', sector: 'Marketing', customerSource: 'Google Ads', fulfillmentExpense: 200, status: 'New Customer', amount: 800, notes: 'Initial consultation' },
            { id: '4', itemName: 'Figma Subscription', business: 'Web Design', date: '2025-06-18', type: 'expense', sector: 'Software', customerSource: 'N/A', fulfillmentExpense: 0, status: 'Recurring', amount: 50, notes: 'Monthly fee' },
            { id: '5', itemName: 'Charlie Brown', business: 'Web Design', date: '2025-06-15', type: 'revenue', sector: 'E-commerce', customerSource: 'Instagram', fulfillmentExpense: 800, status: 'Warm Lead', amount: 2500, notes: 'Shopify store setup' },
            { id: '6', itemName: 'David Davis', business: 'Photography', date: '2025-06-12', type: 'revenue', sector: 'Events', customerSource: 'Facebook', fulfillmentExpense: 100, status: 'Recurring', amount: 750, notes: 'Wedding photos' },
        ];

        // --- APPLICATION STATE ---
        const state = {
            entries: [],
            theme: 'light',
            ui: { activeTableTab: 'all' },
            chartInstances: {},
        };

        // --- DOM ELEMENTS ---
        const DOMElements = {
            html: document.documentElement,
            loader: document.getElementById('loader'),
            dashboardContent: document.getElementById('dashboard-content'),
            themeToggle: document.getElementById('theme-toggle'),
            statsGrid: document.getElementById('stats-grid'),
            revenueLineChart: document.getElementById('revenue-line-chart'),
            dailySalesBarChart: document.getElementById('daily-sales-bar-chart'),
            sourcePieChart: document.getElementById('source-pie-chart'),
            transactionTableContainer: document.getElementById('transaction-table-container'),
            addEntryButton: document.getElementById('add-entry-button'),
            addEntryModal: {
                modal: document.getElementById('add-entry-modal'),
                form: document.getElementById('add-entry-form'),
                closeButton: document.getElementById('modal-close-button'),
                error: document.getElementById('modal-error'),
            },
            deleteModal: {
                modal: document.getElementById('delete-modal'),
                confirmButton: document.getElementById('delete-confirm-button'),
                cancelButton: document.getElementById('delete-cancel-button'),
            }
        };

        // --- HELPER FUNCTIONS ---
        function formatDate(date) { return date.toISOString().split('T')[0]; }
        function formatCurrency(value) { return `$${(value || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`; }
        function formatPercent(value) { return `${(value * 100).toFixed(1)}%`; }
        function saveState() {
            localStorage.setItem('dashboard-entries', JSON.stringify(state.entries));
            localStorage.setItem('dashboard-theme', state.theme);
        }
        function loadState() {
            const savedEntries = localStorage.getItem('dashboard-entries');
            state.entries = savedEntries ? JSON.parse(savedEntries) : initialData;
            state.theme = localStorage.getItem('dashboard-theme') || 'light';
        }

        // --- DATA PROCESSING ---
        function calculateStats() {
            const revenue = state.entries.filter(e => e.type === 'revenue').reduce((sum, e) => sum + e.amount, 0);
            const expenses = state.entries.filter(e => e.type === 'expense').reduce((sum, e) => sum + e.amount, 0);
            const netProfit = revenue - expenses;
            const profitMargin = revenue > 0 ? netProfit / revenue : 0;
            return { revenue, expenses, netProfit, profitMargin };
        }
        
        // --- CHARTING FUNCTIONS ---
        const chartStyler = {
            getGridColor: () => state.theme === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)',
            getLabelColor: () => state.theme === 'dark' ? '#cbd5e1' : '#64748b',
        };
        
        function renderAllCharts() {
            renderRevenueChart();
            renderDailySalesChart();
            renderSourcePieChart();
        }

        function renderRevenueChart() {
            const ctx = DOMElements.revenueLineChart.getContext('2d');
            if (state.chartInstances.revenue) state.chartInstances.revenue.destroy();
            
            const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const revenueData = labels.map(() => Math.random() * 50000 + 10000);
            const expenseData = labels.map(() => Math.random() * 30000 + 5000);

            state.chartInstances.revenue = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        { label: 'Profit', data: revenueData, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4, pointRadius: 0, pointHoverRadius: 6 },
                        { label: 'Loss', data: expenseData, borderColor: '#ec4899', backgroundColor: 'rgba(236, 72, 153, 0.1)', fill: true, tension: 0.4, pointRadius: 0, pointHoverRadius: 6 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { ticks: { callback: value => `$${value / 1000}k` }, grid: { color: chartStyler.getGridColor() }, border: { dash: [4, 4] } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        function renderDailySalesChart() {
            const ctx = DOMElements.dailySalesBarChart.getContext('2d');
            if (state.chartInstances.dailySales) state.chartInstances.dailySales.destroy();
            
            const labels = Array.from({length: 14}, (_, i) => `${(i+1)*2}hr`);
            const data = labels.map(() => Math.random() * 25000 + 5000);
            
            state.chartInstances.dailySales = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{ label: 'Sales', data, backgroundColor: '#a78bfa', borderRadius: 4 }]
                },
                options: {
                     responsive: true, maintainAspectRatio: false,
                     scales: { y: { display: false }, x: { grid: { display: false } } },
                     plugins: { legend: { display: false } }
                }
            });
        }

        function renderSourcePieChart() {
            const ctx = DOMElements.sourcePieChart.getContext('2d');
            if (state.chartInstances.sourcePie) state.chartInstances.sourcePie.destroy();

            const sourceMap = new Map();
            state.entries.filter(e => e.type === 'revenue').forEach(e => {
                sourceMap.set(e.customerSource, (sourceMap.get(e.customerSource) || 0) + e.amount);
            });
            const labels = Array.from(sourceMap.keys());
            const data = Array.from(sourceMap.values());
            
            state.chartInstances.sourcePie = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels,
                    datasets: [{ data, backgroundColor: ['#6366f1', '#ec4899', '#f97316', '#22c55e', '#facc15'], borderWidth: 0 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, padding: 20 } } }
                }
            });
        }

        // --- RENDER FUNCTIONS ---
        function render() {
            renderTheme();
            renderStats();
            renderAllCharts();
            renderTransactionTable();
            saveState();
        }

        function renderTheme() {
            if (state.theme === 'dark') {
                DOMElements.html.classList.add('dark');
                DOMElements.themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>`;
            } else {
                DOMElements.html.classList.remove('dark');
                DOMElements.themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>`;
            }
        }
        
        function renderStats() {
            const stats = calculateStats();
            DOMElements.statsGrid.innerHTML = `
                <div class="bg-violet-100 dark:bg-violet-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-violet-800 dark:text-violet-300">Total Revenue</p><p class="text-2xl font-bold text-violet-900 dark:text-violet-100">${formatCurrency(stats.revenue)}</p></div>
                <div class="bg-red-100 dark:bg-red-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-red-800 dark:text-red-300">Total Expenses</p><p class="text-2xl font-bold text-red-900 dark:text-red-100">${formatCurrency(stats.expenses)}</p></div>
                <div class="bg-blue-100 dark:bg-blue-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-blue-800 dark:text-blue-300">Net Profit</p><p class="text-2xl font-bold text-blue-900 dark:text-blue-100">${formatCurrency(stats.netProfit)}</p></div>
                <div class="bg-green-100 dark:bg-green-900/50 p-4 rounded-xl shadow-md"><p class="text-sm text-green-800 dark:text-green-300">Profit Margin</p><p class="text-2xl font-bold text-green-900 dark:text-green-100">${formatPercent(stats.profitMargin)}</p></div>
            `;
        }
        
        function renderTransactionTable() {
            const tableEntries = state.entries.filter(e => state.ui.activeTableTab === 'all' || e.type === state.ui.activeTableTab);
            const tableHTML = `
                <div class="flex flex-wrap justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Recent Activity</h2>
                    <div class="flex items-center border border-gray-200 dark:border-gray-700 rounded-lg p-1 space-x-1">
                        <button class="table-tab-btn ${state.ui.activeTableTab === 'all' ? 'bg-gray-100 dark:bg-gray-700' : ''}" data-tab="all">All</button>
                        <button class="table-tab-btn ${state.ui.activeTableTab === 'revenue' ? 'bg-gray-100 dark:bg-gray-700' : ''}" data-tab="revenue">Revenue</button>
                        <button class="table-tab-btn ${state.ui.activeTableTab === 'expense' ? 'bg-gray-100 dark:bg-gray-700' : ''}" data-tab="expense">Expense</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead><tr class="text-sm text-gray-500 dark:text-gray-400 border-b dark:border-gray-700">
                            <th class="p-3 font-semibold">Customer/Item</th><th class="p-3 font-semibold">Business</th>
                            <th class="p-3 font-semibold">Source</th><th class="p-3 font-semibold">Amount</th>
                            <th class="p-3 font-semibold">Status</th><th class="p-3 font-semibold">Actions</th>
                        </tr></thead>
                        <tbody>${tableEntries.length > 0 ? tableEntries.map(renderTransactionRow).join('') : `<tr><td colspan="6" class="text-center p-8 text-gray-500">No transactions to show.</td></tr>`}</tbody>
                    </table>
                </div>`;
            DOMElements.transactionTableContainer.innerHTML = tableHTML;
            // Re-attach listeners
            DOMElements.transactionTableContainer.querySelectorAll('.table-tab-btn').forEach(btn => btn.addEventListener('click', handleTabClick));
            DOMElements.transactionTableContainer.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDeleteClick));
        }

        function renderTransactionRow(entry) {
            const statusColors = { 'Recurring': 'bg-green-100 text-green-800 dark:bg-green-900/60 dark:text-green-300', 'New Customer': 'bg-blue-100 text-blue-800 dark:bg-blue-900/60 dark:text-blue-300', 'Warm Lead': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/60 dark:text-yellow-300', 'Cold Lead': 'bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-300' };
            const avatarColor = (name = 'X') => { const colors = ['bg-blue-500', 'bg-green-500', 'bg-purple-500', 'bg-red-500', 'bg-yellow-500']; return colors[name.charCodeAt(0) % colors.length]; }
            return `<tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50">
                <td class="p-3"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold ${avatarColor(entry.itemName)}">${(entry.itemName || 'X').charAt(0).toUpperCase()}</div><div><div class="font-bold text-gray-800 dark:text-gray-100">${entry.itemName}</div><div class="text-sm text-gray-500">${new Date(entry.date+'T00:00:00').toLocaleDateString()}</div></div></div></td>
                <td class="p-3 text-gray-600 dark:text-gray-300">${entry.business}</td>
                <td class="p-3 text-gray-600 dark:text-gray-300">${entry.customerSource}</td>
                <td class="p-3 font-bold ${entry.type === 'revenue' ? 'text-green-500' : 'text-red-500'}">${formatCurrency(entry.amount)}</td>
                <td class="p-3"><span class="px-2.5 py-1 text-xs font-semibold rounded-full ${statusColors[entry.status] || ''}">${entry.status}</span></td>
                <td class="p-3"><button class="text-gray-400 hover:text-red-500 delete-btn" data-id="${entry.id}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button></td>
            </tr>`;
        }

        function renderModalForm() {
            const formFields = [
                { name: 'type', label: 'Type', type: 'select', options: ['revenue', 'expense'] },
                { name: 'date', label: 'Date', type: 'date' },
                { name: 'itemName', label: 'Customer/Item Name', placeholder: 'e.g., John Doe' },
                { name: 'business', label: 'Business', placeholder: 'e.g., Web Design' },
                { name: 'amount', label: 'Amount ($)', type: 'number', placeholder: '1500.00' },
                { name: 'fulfillmentExpense', label: 'Est. Fulfillment Cost ($)', type: 'number', placeholder: '250.00' },
                { name: 'sector', label: 'Sector / Tag', placeholder: 'e.g., Services, Marketing' },
                { name: 'customerSource', label: 'Customer Source', placeholder: 'e.g., Referral, Google Ads' },
                { name: 'status', label: 'Status', type: 'select', options: ['New Customer', 'Warm Lead', 'Cold Lead', 'Recurring', 'N/A'] },
                { name: 'notes', label: 'Notes (Optional)', type: 'textarea' }
            ];
            
            DOMElements.addEntryModal.form.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${formFields.map(f => `<div class="${f.type === 'textarea' ? 'md:col-span-2' : ''}">${renderFormField(f)}</div>`).join('')}
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" class="modal-cancel px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Transaction</button>
                </div>`;
            // Attach listeners
            DOMElements.addEntryModal.form.querySelector('.modal-cancel').addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, false));
        }
        
        function renderFormField(field) {
            const baseInputClass = "mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm";
            const labelHTML = `<label for="${field.name}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">${field.label}</label>`;
            if (field.type === 'select') {
                return `${labelHTML}<select name="${field.name}" id="${field.name}" class="${baseInputClass}">${field.options.map(o => `<option value="${o}">${o.charAt(0).toUpperCase() + o.slice(1)}</option>`).join('')}</select>`;
            } else if (field.type === 'textarea') {
                return `${labelHTML}<textarea name="${field.name}" id="${field.name}" rows="2" class="${baseInputClass}"></textarea>`;
            } else {
                return `${labelHTML}<input type="${field.type || 'text'}" name="${field.name}" id="${field.name}" class="${baseInputClass}" placeholder="${field.placeholder || ''}" ${field.type === 'date' ? `value="${formatDate(new Date())}"` : ''} required>`;
            }
        }
        
        // --- EVENT HANDLERS ---
        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            render();
        }
        
        function handleTabClick(e) {
            state.ui.activeTableTab = e.target.dataset.tab;
            renderTransactionTable();
        }

        function handleDeleteClick(e) {
            state.itemToDelete = e.currentTarget.dataset.id;
            toggleModal(DOMElements.deleteModal.modal, true);
        }

        function confirmDelete() {
            state.entries = state.entries.filter(entry => entry.id !== state.itemToDelete);
            state.itemToDelete = null;
            toggleModal(DOMElements.deleteModal.modal, false);
            render();
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            if (!data.amount || !data.itemName) {
                DOMElements.addEntryModal.error.textContent = 'Please fill out at least the item name and amount.';
                DOMElements.addEntryModal.error.classList.remove('hidden');
                return;
            }
            
            const newEntry = { id: crypto.randomUUID(), ...data, amount: parseFloat(data.amount), fulfillmentExpense: parseFloat(data.fulfillmentExpense || 0) };
            state.entries.unshift(newEntry);
            toggleModal(DOMElements.addEntryModal.modal, false);
            render();
        }

        function toggleModal(modalElement, show) {
            if (show) {
                modalElement.style.display = 'flex';
                if(modalElement.id === 'add-entry-modal'){
                    DOMElements.addEntryModal.error.classList.add('hidden');
                    renderModalForm();
                }
            } else {
                modalElement.style.display = 'none';
            }
        }
        
        // --- INITIALIZATION ---
        function init() {
            loadState();
            DOMElements.themeToggle.addEventListener('click', toggleTheme);
            DOMElements.addEntryButton.addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, true));
            DOMElements.addEntryModal.closeButton.addEventListener('click', () => toggleModal(DOMElements.addEntryModal.modal, false));
            DOMElements.addEntryModal.form.addEventListener('submit', handleFormSubmit);
            DOMElements.deleteModal.confirmButton.addEventListener('click', confirmDelete);
            DOMElements.deleteModal.cancelButton.addEventListener('click', () => toggleModal(DOMElements.deleteModal.modal, false));
            
            setTimeout(() => {
                DOMElements.loader.style.display = 'none';
                DOMElements.dashboardContent.classList.remove('hidden');
                render();
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', init);
    })();
    </script>
</body>
